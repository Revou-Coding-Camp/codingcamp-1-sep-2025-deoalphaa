<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-blue-900 to-blue-700 p-6">
    <div class="w-3xl bg-white/10 backdrop-blur-lg border border-white/20 rounded-3xl shadow-xl p-8 gap-6">
    <header>
        <h1 class="text-3xl font-bold text-center">To-do List</h1>
    </header>

    <main>
        <section id="todo-input-section" class="py-[16px] flex justify-between">
                <input type="text" class="border rounded p-2" id="todo-input" placeholder="Add a todo...">
                <input type="date" class="border rounded p-2" id="todo-date-input">
                <button class="bg-blue-500 text-white px-4 py-2" id="add-todo-button" onclick="validateInput()">+</button>
        </section>

        <section class="flex justify-between">
            <button class="bg-blue-500 text-white px-4 py-2" onclick="filterTodo()">
                FILTER
            </button>
            <button class="bg-red-500 text-white px-4 py-2" onclick="deleteAllTodo();">
                DELETE ALL
            </button>
        </section>

        <section class="py-[16px]">
            <h2 class="text-xl font-bold">List of Todo</h2>
            <ul id="todo-list" class="text-center">
                <p>no task</p>
            </ul>
            <input type="">
        </section>
    </main>

    <footer class="text-center py-[16px]">&copy;2025 Deo Todo List</footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
