<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-cyan-900 via-blue-950 to-fuchsia-900 p-6">
    <div class="w-3xl bg-white/10 backdrop-blur-lg border border-white/20 rounded-3xl shadow-xl p-8 gap-6">
    <header>
        <h1 class="text-gray-300 text-3xl font-bold text-center">To-do List</h1>
    </header>

    <main>
        <section id="todo-input-section" class="py-[16px] flex gap-2">
                <input type="text" class="flex-1 border border-blue-950 rounded p-3" id="todo-input" placeholder="Add a todo...">
                <input type="date" class="flex-1 border border-blue-950 rounded p-3" id="todo-date-input" placeholder="dd/mm/yyyy">
                <button class="bg-[#357CC6] text-white px-4 py-2 hover:bg-[#45B6FE] rounded" id="add-todo-button" onclick="validateInput()">+</button>
        </section>

        <section class="flex justify-between">
            <button class="bg-[#357CC6] text-white px-4 py-2 hover:bg-[#45B6FE] rounded-3xl" id="filter-toggle" onclick="filterTodo()">    
                filter
            </button>
            <button class="bg-[#950606] text-white px-4 py-2 hover:bg-[#d48181] rounded-3xl" onclick="deleteAllTodo();">
                delete all
            </button>
        </section>

        <section class="py-[16px]">
            <h2 class="text-gray-300 text-xl font-bold m-0">list of to-do :</h2>
            <ul id="todo-list" class="text-center list-disc marker:text-gray-300 pl-5"> 
                <p class="text-gray-300">no task</p>
            </ul>
            <input type="">
        </section>
    </main>

    <footer class="text-center text-gray-300 py-[16px]">&copy;2025 Deo To-do List</footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
