<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <h1>Todo List</h1>
        <form>
            <input type="text" id="addtodo" name="addtodo" placeholder="Add a todo..." required>
            <input type="date" id="date" name="date" required>
            <button id="plus">+</button>
        </form>
        <button id="filter">FILTER</button>
        <button id="delete">DELETE ALL</button>
        
        <table id="todolist">
            <tr>
                <th>TASK</th>
                <th>DUE DATE</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
            <tr>
                <td id="notask">no task found</td>
            </tr>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
